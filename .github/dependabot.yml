# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      gh-actions:
        patterns: ['actions/*']
      andstor:
        patterns: ['andstor/*']
      bedita:
        patterns: ['bedita/*']
      codecov:
        patterns: ['codecov/*']
      colathro:
        patterns: ['colathro/*']
      johanvanhelden:
        patterns: ['johanvanhelden/*']
      jossef:
        patterns: ['jossef/*']
      jungwinter:
        patterns: ['jungwinter/*']
      ncipollo:
        patterns: ['ncipollo/*']
      shivammathur:
        patterns: ['shivammathur/*']
      snok:
        patterns: ['snok/*']
      stefanzweifel:
        patterns: ['stefanzweifel/*']
